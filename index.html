<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Archivos y Enlaces</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background: #f5f5f5;
    }

    .sidebar {
      width: 280px;
      background: #1f2937;
      color: white;
      padding: 15px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 18px;
    }

    .sidebar input, .sidebar button {
      width: 100%;
      margin-bottom: 8px;
      padding: 6px;
      border-radius: 4px;
      border: none;
    }

    .sidebar button {
      background: #3b82f6;
      color: white;
      cursor: pointer;
    }

    .sidebar button:hover {
      background: #2563eb;
    }

    .item {
      background: #374151;
      margin-bottom: 6px;
      padding: 6px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
    }

    .item span {
      cursor: pointer;
      color: #93c5fd;
      text-decoration: underline;
      flex: 1;
    }

    .item span:hover {
      color: white;
    }

    .item button {
      background: red;
      font-size: 11px;
      padding: 2px 6px;
    }

    .main {
      flex: 1;
      background: white;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      background: #111827;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }

    iframe, .viewer {
      flex: 1;
      border: none;
      width: 100%;
    }

    .placeholder {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #6b7280;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>üìÅ Subir archivo</h2>
    <input type="file" id="fileInput">
    <button onclick="addFile()">Agregar archivo</button>

    <h2>üåê Agregar enlace</h2>
    <input type="text" id="linkName" placeholder="Nombre del enlace">
    <input type="text" id="linkURL" placeholder="https://ejemplo.com">
    <button onclick="addLink()">Agregar enlace</button>

    <h2>üìå Elementos</h2>
    <div id="items"></div>
  </div>

  <div class="main">
    <div class="topbar">
      <span id="currentTitle">Nada abierto</span>
      <button onclick="clearViewer()">Cerrar</button>
    </div>

    <div id="viewer" class="placeholder">Selecciona un archivo o enlace</div>
  </div>

<script>
  const itemsDiv = document.getElementById("items");
  const viewer = document.getElementById("viewer");
  const currentTitle = document.getElementById("currentTitle");

  function addFile() {
    const input = document.getElementById("fileInput");
    if (!input.files.length) return;

    const file = input.files[0];
    const url = URL.createObjectURL(file);

    const item = document.createElement("div");
    item.className = "item";

    const span = document.createElement("span");
    span.textContent = file.name;
    span.onclick = () => openContent(file.name, url, file.type);

    const del = document.createElement("button");
    del.textContent = "X";
    del.onclick = () => item.remove();

    item.appendChild(span);
    item.appendChild(del);
    itemsDiv.appendChild(item);

    input.value = "";
  }

  function addLink() {
    const name = document.getElementById("linkName").value.trim();
    const url = document.getElementById("linkURL").value.trim();
    if (!name || !url) return;

    const item = document.createElement("div");
    item.className = "item";

    const span = document.createElement("span");
    span.textContent = name;
    span.onclick = () => openLink(name, url);

    const del = document.createElement("button");
    del.textContent = "X";
    del.onclick = () => item.remove();

    item.appendChild(span);
    item.appendChild(del);
    itemsDiv.appendChild(item);

    document.getElementById("linkName").value = "";
    document.getElementById("linkURL").value = "";
  }

  function openContent(title, url, type) {
    currentTitle.textContent = title;

    viewer.innerHTML = "";

    if (type.startsWith("image/")) {
      const img = document.createElement("img");
      img.src = url;
      img.style.maxWidth = "100%";
      img.style.maxHeight = "100%";
      img.style.margin = "auto";
      viewer.appendChild(img);
    } else if (type === "application/pdf") {
      const iframe = document.createElement("iframe");
      iframe.src = url;
      viewer.replaceWith(iframe);
      iframe.id = "viewer";
    } else if (type.startsWith("video/")) {
      const video = document.createElement("video");
      video.src = url;
      video.controls = true;
      video.style.width = "100%";
      video.style.height = "100%";
      viewer.appendChild(video);
    } else {
      const iframe = document.createElement("iframe");
      iframe.src = url;
      viewer.replaceWith(iframe);
      iframe.id = "viewer";
    }
  }

  function openLink(title, url) {
    currentTitle.textContent = title;

    const iframe = document.createElement("iframe");
    iframe.src = url;
    iframe.id = "viewer";

    const old = document.getElementById("viewer");
    old.replaceWith(iframe);
  }

  function clearViewer() {
    const old = document.getElementById("viewer");
    const div = document.createElement("div");
    div.id = "viewer";
    div.className = "placeholder";
    div.textContent = "Selecciona un archivo o enlace";
    old.replaceWith(div);
    currentTitle.textContent = "Nada abierto";
  }
</script>

</body>
</html>
