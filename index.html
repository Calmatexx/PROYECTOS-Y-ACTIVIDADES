<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeoVault • Gestor Futurista</title>
  <style>
    :root {
      --bg-main: #05070d;
      --bg-panel: rgba(15, 23, 42, 0.85);
      --accent: #38bdf8;
      --accent2: #a78bfa;
      --danger: #f87171;
      --text-main: #e5e7eb;
      --glass: rgba(255,255,255,0.06);
      --border-glow: 0 0 15px rgba(56,189,248,.35), 0 0 30px rgba(167,139,250,.15);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, sans-serif;
      background:
        radial-gradient(circle at 20% 20%, #1e293b 0%, transparent 40%),
        radial-gradient(circle at 80% 80%, #312e81 0%, transparent 40%),
        linear-gradient(135deg, #020617, #050b1d);
      color: var(--text-main);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* ===== Scrollbar futurista ===== */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, var(--accent), var(--accent2));
      border-radius: 20px;
    }

    /* ===== Sidebar ===== */
    .sidebar {
      width: 310px;
      padding: 18px;
      background: linear-gradient(180deg, rgba(2,6,23,.9), rgba(15,23,42,.85));
      backdrop-filter: blur(16px);
      border-right: 1px solid rgba(255,255,255,0.06);
      box-shadow: inset 0 0 30px rgba(56,189,248,.05);
      display: flex;
      flex-direction: column;
      gap: 16px;
      animation: slideIn 0.8s cubic-bezier(.16,1,.3,1);
      z-index: 3;
    }

    @keyframes slideIn {
      from { transform: translateX(-40px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .logo {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: .5px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(56,189,248,.4);
    }

    .logo::before {
      content: "⬡";
      font-size: 22px;
      filter: drop-shadow(0 0 10px rgba(167,139,250,.6));
    }

    .panel {
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 12px;
      box-shadow: var(--border-glow);
      position: relative;
      overflow: hidden;
    }

    .panel::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,.08), transparent);
      transform: translateX(-100%);
      animation: shimmer 6s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-120%); }
      50% { transform: translateX(120%); }
      100% { transform: translateX(120%); }
    }

    h2 {
      margin: 0 0 8px;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: .4px;
      color: #93c5fd;
      text-transform: uppercase;
    }

    input, button {
      width: 100%;
      padding: 9px 10px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(2,6,23,.6);
      color: white;
      outline: none;
      transition: .25s ease;
      font-size: 13px;
    }

    input::placeholder { color: #64748b; }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(56,189,248,.25);
      transform: translateY(-1px);
    }

    button {
      cursor: pointer;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border: none;
      font-weight: 600;
      letter-spacing: .3px;
      box-shadow: 0 8px 25px rgba(56,189,248,.25);
    }

    button:hover {
      transform: translateY(-2px) scale(1.01);
      box-shadow: 0 12px 35px rgba(167,139,250,.35);
    }

    button:active {
      transform: scale(.97);
    }

    .danger {
      background: linear-gradient(135deg, #fb7185, #f43f5e);
      box-shadow: 0 8px 25px rgba(244,63,94,.35);
    }

    /* ===== Lista ===== */
    .items {
      flex: 1;
      overflow-y: auto;
      padding-right: 4px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .item {
      background: linear-gradient(135deg, rgba(15,23,42,.9), rgba(30,41,59,.7));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 8px 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      animation: popIn .35s ease;
      transition: .25s ease;
    }

    @keyframes popIn {
      from { transform: scale(.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .item::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, transparent, rgba(56,189,248,.15), transparent);
      transform: translateX(-120%);
      transition: .6s ease;
    }

    .item:hover::before {
      transform: translateX(120%);
    }

    .item:hover {
      transform: translateY(-2px) scale(1.01);
      box-shadow: 0 10px 30px rgba(56,189,248,.25);
      border-color: rgba(56,189,248,.4);
    }

    .item span {
      flex: 1;
      font-size: 13px;
      color: #e0f2fe;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .item span::before {
      content: "◆ ";
      color: var(--accent2);
      text-shadow: 0 0 10px rgba(167,139,250,.6);
    }

    .item button {
      width: auto;
      padding: 4px 8px;
      font-size: 11px;
      border-radius: 8px;
      background: linear-gradient(135deg, #fb7185, #f43f5e);
      box-shadow: 0 6px 20px rgba(244,63,94,.4);
    }

    /* ===== Main ===== */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: radial-gradient(circle at top, rgba(56,189,248,.08), transparent 40%),
                  linear-gradient(180deg, #020617, #020617);
      position: relative;
      overflow: hidden;
    }

    .main::before {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        rgba(255,255,255,.02),
        rgba(255,255,255,.02) 1px,
        transparent 1px,
        transparent 3px
      );
      pointer-events: none;
      animation: scanlines 8s linear infinite;
    }

    @keyframes scanlines {
      from { background-position-y: 0; }
      to { background-position-y: 100px; }
    }

    .topbar {
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 18px;
      background: rgba(2,6,23,.75);
      backdrop-filter: blur(14px);
      border-bottom: 1px solid rgba(255,255,255,0.06);
      box-shadow: 0 10px 40px rgba(56,189,248,.15);
      z-index: 2;
    }

    .title {
      font-weight: 600;
      letter-spacing: .4px;
      font-size: 15px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 12px rgba(56,189,248,.4);
    }

    .viewer-container {
      flex: 1;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn .6s ease;
      padding: 14px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(.98); }
      to { opacity: 1; transform: scale(1); }
    }

    iframe, .viewer, video, img {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 18px;
      background: rgba(2,6,23,.6);
      box-shadow: inset 0 0 40px rgba(56,189,248,.15),
                  0 0 40px rgba(167,139,250,.25);
      animation: glowPulse 4s ease-in-out infinite alternate;
    }

    @keyframes glowPulse {
      from { box-shadow: inset 0 0 30px rgba(56,189,248,.12), 0 0 25px rgba(167,139,250,.15); }
      to { box-shadow: inset 0 0 45px rgba(56,189,248,.25), 0 0 45px rgba(167,139,250,.35); }
    }

    .placeholder {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: .6px;
      color: #93c5fd;
      opacity: .85;
      text-shadow: 0 0 20px rgba(56,189,248,.45);
      animation: float 3s ease-in-out infinite;
      text-align: center;
      padding: 20px;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* ===== Partículas flotantes ===== */
    .particles span {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #38bdf8;
      border-radius: 50%;
      box-shadow: 0 0 10px #38bdf8;
      animation: floatParticle linear infinite;
      opacity: .4;
    }

    @keyframes floatParticle {
      from { transform: translateY(100vh); }
      to { transform: translateY(-10vh); }
    }

    /* ================== MOBILE UI ================== */
    .mobile-header {
      display: none;
      height: 54px;
      align-items: center;
      justify-content: space-between;
      padding: 0 14px;
      background: rgba(2,6,23,.9);
      backdrop-filter: blur(14px);
      border-bottom: 1px solid rgba(255,255,255,0.06);
      box-shadow: 0 10px 40px rgba(56,189,248,.2);
      z-index: 5;
    }

    .mobile-header .title {
      font-size: 14px;
    }

    .hamburger {
      width: 38px;
      height: 38px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border: none;
      color: black;
      font-size: 18px;
      font-weight: 900;
      box-shadow: 0 6px 20px rgba(56,189,248,.4);
    }

    .sidebar.mobile-hidden {
      transform: translateX(-110%);
    }

    .sidebar.mobile {
      position: fixed;
      top: 54px;
      left: 0;
      bottom: 0;
      width: 85vw;
      max-width: 320px;
      z-index: 10;
      transition: .4s cubic-bezier(.16,1,.3,1);
      box-shadow: 20px 0 60px rgba(0,0,0,.6);
    }

    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(3px);
      z-index: 9;
      animation: fadeOverlay .3s ease;
    }

    @keyframes fadeOverlay {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* ===== Breakpoint ===== */
    @media (max-width: 850px) {
      body { flex-direction: column; }

      .sidebar {
        position: fixed;
        top: 54px;
        left: 0;
        bottom: 0;
        width: 85vw;
        max-width: 320px;
        transform: translateX(-110%);
        transition: .4s cubic-bezier(.16,1,.3,1);
      }

      .sidebar.show {
        transform: translateX(0);
      }

      .mobile-header {
        display: flex;
      }

      .main {
        flex: 1;
      }

      .topbar {
        display: none;
      }

      .viewer-container {
        padding: 10px;
      }

      iframe, video, img {
        border-radius: 12px;
      }

      .placeholder {
        font-size: 16px;
      }
    }

  </style>
</head>
<body>

  <!-- Partículas decorativas -->
  <div class="particles" id="particles"></div>

  <!-- Header móvil -->
  <div class="mobile-header">
    <button class="hamburger" onclick="toggleSidebar()">☰</button>
    <div id="mobileTitle" class="title">NeoVault</div>
    <button class="danger" style="width:auto; padding:6px 10px; font-size:12px;" onclick="clearViewer()">✕</button>
  </div>

  <div id="overlay" class="overlay" onclick="toggleSidebar(false)"></div>

  <div id="sidebar" class="sidebar">
    <div class="logo">NeoVault</div>

    <div class="panel">
      <h2>Subir archivo</h2>
      <input type="file" id="fileInput">
      <button onclick="addFile()">Agregar archivo</button>
    </div>

    <div class="panel">
      <h2>Agregar enlace</h2>
      <input type="text" id="linkName" placeholder="Nombre del enlace">
      <input type="text" id="linkURL" placeholder="https://ejemplo.com">
      <button onclick="addLink()">Agregar enlace</button>
    </div>

    <div class="panel" style="flex:1; display:flex; flex-direction:column;">
      <h2>Archivos y enlaces</h2>
      <div id="items" class="items"></div>
    </div>
  </div>

  <div class="main">
    <div class="topbar">
      <div id="currentTitle" class="title">Sistema en espera</div>
      <button class="danger" onclick="clearViewer()">Cerrar vista</button>
    </div>

    <div class="viewer-container">
      <div id="viewer" class="placeholder">Selecciona un archivo o enlace</div>
    </div>
  </div>

<script>
  /* ================== PARTICULAS ================== */
  const particleBox = document.getElementById("particles");
  for (let i = 0; i < 50; i++) {
    const p = document.createElement("span");
    p.style.left = Math.random() * 100 + "%";
    p.style.animationDuration = 10 + Math.random() * 20 + "s";
    p.style.animationDelay = Math.random() * 10 + "s";
    p.style.opacity = Math.random();
    particleBox.appendChild(p);
  }

  /* ================== MOBILE SIDEBAR ================== */
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");

  function toggleSidebar(force) {
    const show = typeof force === "boolean" ? force : !sidebar.classList.contains("show");
    sidebar.classList.toggle("show", show);
    overlay.style.display = show ? "block" : "none";
  }

  function autoCloseSidebarOnMobile() {
    if (window.innerWidth <= 850) toggleSidebar(false);
  }

  /* ================== DATOS ================== */
  const itemsDiv = document.getElementById("items");
  const currentTitle = document.getElementById("currentTitle");
  const mobileTitle = document.getElementById("mobileTitle");

  let data = JSON.parse(localStorage.getItem("neoVaultData")) || [];

  function saveData() {
    localStorage.setItem("neoVaultData", JSON.stringify(data));
  }

  function renderItems() {
    itemsDiv.innerHTML = "";
    data.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "item";

      const span = document.createElement("span");
      span.textContent = item.name;
      span.onclick = () => {
        item.type === "link"
          ? openLink(item.name, item.url)
          : openContent(item.name, item.url, item.fileType);
        autoCloseSidebarOnMobile();
      };

      const del = document.createElement("button");
      del.textContent = "X";
      del.onclick = (e) => {
        e.stopPropagation();
        data.splice(index, 1);
        saveData();
        renderItems();
      };

      div.appendChild(span);
      div.appendChild(del);
      itemsDiv.appendChild(div);
    });
  }

  /* ================== AGREGAR ================== */
  function addFile() {
    const input = document.getElementById("fileInput");
    if (!input.files.length) return;

    const file = input.files[0];
    const reader = new FileReader();

    reader.onload = function(e) {
      data.push({
        type: "file",
        name: file.name,
        url: e.target.result,
        fileType: file.type
      });
      saveData();
      renderItems();
    };

    reader.readAsDataURL(file);
    input.value = "";
  }

  function addLink() {
    const name = document.getElementById("linkName").value.trim();
    const url = document.getElementById("linkURL").value.trim();
    if (!name || !url) return;

    data.push({ type: "link", name, url });
    saveData();
    renderItems();

    document.getElementById("linkName").value = "";
    document.getElementById("linkURL").value = "";
  }

  /* ================== VISOR ================== */
  function openContent(title, url, type) {
    currentTitle.textContent = title;
    mobileTitle.textContent = title;

    let el;
    if (type.startsWith("image/")) {
      el = document.createElement("img");
      el.src = url;
    } else if (type === "application/pdf") {
      el = document.createElement("iframe");
      el.src = url;
    } else if (type.startsWith("video/")) {
      el = document.createElement("video");
      el.src = url;
      el.controls = true;
    } else {
      el = document.createElement("iframe");
      el.src = url;
    }

    replaceViewer(el);
  }

  function openLink(title, url) {
    currentTitle.textContent = title;
    mobileTitle.textContent = title;
    const iframe = document.createElement("iframe");
    iframe.src = url;
    replaceViewer(iframe);
  }

  function replaceViewer(newEl) {
    const old = document.getElementById("viewer");
    newEl.id = "viewer";
    old.replaceWith(newEl);
  }

  function clearViewer() {
    const old = document.getElementById("viewer");
    const div = document.createElement("div");
    div.id = "viewer";
    div.className = "placeholder";
    div.textContent = "Selecciona un archivo o enlace";
    old.replaceWith(div);
    currentTitle.textContent = "Sistema en espera";
    mobileTitle.textContent = "NeoVault";
  }

  /* ================== INIT ================== */
  renderItems();
</script>

</body>
</html>
