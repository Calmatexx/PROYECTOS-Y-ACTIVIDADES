<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Visor HTML Personal</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<style>
  body { font-family: Arial; padding: 20px; background: #f0f0f0; }
  table { width: 100%; border-collapse: collapse; margin-top: 20px; }
  th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
  iframe { width: 100%; height: 80vh; border: 1px solid #aaa; margin-top: 30px; }
  .input-group { margin: 10px 0; }
  h2 { margin-top: 40px; }
  button { margin: 5px; }
</style>
</head>
<body>
<h1>Visor HTML con Animaciones</h1>
<p>Sube tus archivos HTML locales. También tienes generadores predefinidos.</p>

<div class="input-group">
  <input type="text" id="nombre" placeholder="Nombre del proyecto" style="width:300px;">
</div>
<div class="input-group">
  <input type="file" id="archivo" accept=".html">
</div>
<button onclick="agregar()">Guardar</button>

<h2>Generadores Predefinidos</h2>
<table id="tabla-pre">
<thead><tr><th>Nombre</th><th>Acciones</th></tr></thead>
<tbody></tbody>
</table>

<h2>Mis Archivos Subidos</h2>
<table id="tabla-upload">
<thead><tr><th>Nombre</th><th>Acciones</th></tr></thead>
<tbody></tbody>
</table>

<iframe id="vista"></iframe>

<script>
let items = JSON.parse(localStorage.getItem('htmlItems') || '[]');

const predefined = [
  { nombre: "GENERADOR 1", url: "https://calmatexx.github.io/Gerador-criado-por-Calmatex/" },
  // Agrega más generadores aquí si tienes los links:
  // { nombre: "GENERADOR 2", url: "https://tu-link-aqui.com" },
  // { nombre: "GENERADOR 3", url: "https://tu-link-aqui.com" },
];

function renderPredefined() {
  const tbody = document.querySelector('#tabla-pre tbody');
  tbody.innerHTML = '';
  predefined.forEach((item, i) => {
    const tr = document.createElement('tr');
    tr.className = 'animate__animated animate__fadeIn';
    tr.innerHTML = `
      <td>${item.nombre}</td>
      <td>
        <button onclick="verPre(${i})">Ver aquí</button>
        <button onclick="abrirNuevaPre(${i})">Nueva pestaña</button>
      </td>`;
    tbody.appendChild(tr);
  });
}

function renderUploaded() {
  const tbody = document.querySelector('#tabla-upload tbody');
  tbody.innerHTML = '';
  items.forEach((item, i) => {
    const tr = document.createElement('tr');
    tr.className = 'animate__animated animate__fadeIn';
    tr.innerHTML = `
      <td>${item.nombre}</td>
      <td>
        <button onclick="verLocal(${i})">Ver aquí</button>
        <button onclick="abrirNuevaLocal(${i})">Nueva pestaña</button>
        <button onclick="borrar(${i})">Borrar</button>
      </td>`;
    tbody.appendChild(tr);
  });
}

function limpiarInputs() {
  document.getElementById('nombre').value = '';
  document.getElementById('archivo').value = '';
}

function agregar() {
  const nombre = document.getElementById('nombre').value.trim() || 'Sin nombre';
  const file = document.getElementById('archivo').files[0];
  if (!file) return alert('Selecciona un archivo HTML');
  
  const reader = new FileReader();
  reader.onload = e => {
    items.push({nombre, contenido: e.target.result});
    localStorage.setItem('htmlItems', JSON.stringify(items));
    renderUploaded();
    limpiarInputs();
  };
  reader.readAsText(file);
}

function verPre(i) {
  const iframe = document.getElementById('vista');
  iframe.srcdoc = '';
  iframe.src = predefined[i].url || '';
}

function abrirNuevaPre(i) {
  if (predefined[i].url) window.open(predefined[i].url, '_blank');
}

function verLocal(i) {
  const iframe = document.getElementById('vista');
  iframe.src = '';
  iframe.srcdoc = items[i].contenido;
}

function abrirNuevaLocal(i) {
  const blob = new Blob([items[i].contenido], {type: 'text/html'});
  const url = URL.createObjectURL(blob);
  window.open(url, '_blank');
}

function borrar(i) {
  items.splice(i, 1);
  localStorage.setItem('htmlItems', JSON.stringify(items));
  renderUploaded();
}

renderPredefined();
renderUploaded();
</script>
</body>
</html>
