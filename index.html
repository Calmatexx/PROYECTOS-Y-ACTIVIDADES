<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Visor HTML Personal</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<style>
  body { font-family: Arial; padding: 20px; background: #f0f0f0; }
  table { width: 100%; border-collapse: collapse; margin-top: 20px; }
  th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
  iframe { width: 100%; height: 80vh; border: 1px solid #aaa; }
  .item { animation: fadeIn 0.5s; }
  .input-group { margin: 10px 0; }
</style>
</head>
<body>
<h1>Visor HTML con Animaciones</h1>
<p>Ingresa un nombre y elige: subir archivo local o pegar URL de un HTML.</p>

<div class="input-group">
  <input type="text" id="nombre" placeholder="Nombre del proyecto" style="width:300px;">
</div>
<div class="input-group">
  <input type="file" id="archivo" accept=".html">
</div>
<div class="input-group">
  <input type="url" id="enlace" placeholder="O pega URL de archivo HTML" style="width:400px;">
</div>
<button onclick="agregar()">Subir y Guardar</button>

<table id="tabla">
<thead><tr><th>Nombre</th><th>Tipo</th><th>Acciones</th></tr></thead>
<tbody></tbody>
</table>

<iframe id="vista"></iframe>

<script>
let items = JSON.parse(localStorage.getItem('htmlItems') || '[]');

function render() {
  const tbody = document.querySelector('#tabla tbody');
  tbody.innerHTML = '';
  items.forEach((item, i) => {
    const tr = document.createElement('tr');
    tr.className = 'item animate__animated animate__fadeIn';
    tr.innerHTML = `<td>${item.nombre}</td>
    <td>${item.tipo === 'local' ? 'Archivo local' : 'URL'}</td>
    <td><button onclick="ver(${i})">Ver</button>
    <button onclick="borrar(${i})">Borrar</button></td>`;
    tbody.appendChild(tr);
  });
}

function agregar() {
  let nombre = document.getElementById('nombre').value.trim() || 'Sin nombre';
  const file = document.getElementById('archivo').files[0];
  let urlInput = document.getElementById('enlace').value.trim();

  if (file) {
    const reader = new FileReader();
    reader.onload = e => {
      items.push({nombre, tipo: 'local', contenido: e.target.result});
      localStorage.setItem('htmlItems', JSON.stringify(items));
      limpiarInputs();
      render();
    };
    reader.readAsText(file);
  } else if (urlInput) {
    if (!/^https?:\/\//i.test(urlInput)) {
      urlInput = 'https://' + urlInput;
    }
    items.push({nombre, tipo: 'url', url: urlInput});
    localStorage.setItem('htmlItems', JSON.stringify(items));
    limpiarInputs();
    render();
  } else {
    alert('Selecciona un archivo o ingresa una URL');
  }
}

function limpiarInputs() {
  document.getElementById('nombre').value = '';
  document.getElementById('archivo').value = '';
  document.getElementById('enlace').value = '';
}

function ver(i) {
  const iframe = document.getElementById('vista');
  const item = items[i];
  if (item.tipo === 'local') {
    iframe.srcdoc = item.contenido;
    iframe.src = '';
  } else {
    iframe.src = item.url;
    iframe.srcdoc = '';
  }
}

function borrar(i) {
  items.splice(i, 1);
  localStorage.setItem('htmlItems', JSON.stringify(items));
  render();
}

render();
</script>
</body>
</html>
